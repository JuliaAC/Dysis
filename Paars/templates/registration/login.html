{% extends 'paars/base.html' %}


{% block title %}
<div class="small-header">
    </div>
{% endblock %}

{% block content %}
<div class="post-preview">
    <br>
              <h2 class="post-title">
                Inloggen
              </h2>
    <br>
              <p class="post-subtitle">

    {% if form.errors %}
        <p>Your username and password didn't match.</p>
    {% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>Inlognaam: </td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Wachtwoord: </td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</p>
</div>
<hr>
{% endblock %}
